
workflows:
  android-app:
    name: Build Android APK
    max_build_duration: 120
    environment:
      vars:
        PACKAGE_NAME: "com.ethioairtime.airtime"  # Change this
      
    scripts:
      - echo "Starting Android build..."
      - cd android && rm -f gradle/wrapper/gradle-wrapper.jar
      - cd android && gradle wrapper --gradle-version 7.5.1
      - cd android && chmod +x gradlew
      - cd android && ./gradlew clean
      - cd android && ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
